{% extends 'abaoblog/base.html' %}

{% block content %}
    <div class="radius-border">
        <div class="auth-container">
            <span class="login-container">
                <form method="post" action="/login/">
                    {% csrf_token %}
                    <table border="0">
                        <h4>Username :</h4> <input type="text" name="username" placeholder="Username" value="{{ username}}" /> <br />
                        <h4>Password :</h4> <input type="password" name="password" placeholder="Password" value="" /> <br />
                    </table>
                    <input class="login" type="submit" value="Login" />
                </form>
            </span>
            <span class="login-split"><hr width="1"></span>
            <span class="register-container">
                not account? register now
            </span>
        </div>
    </div>
{% endblock %}
